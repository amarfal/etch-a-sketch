<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width", initial-scale="1"/>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/png" href="./images/lok.png">
    </head>

    <body>
        <header class="bar">
            <h1 class="title">EtchASketch</h1>
                <p><a href="./images/lok.png"></a></p>
        </header>

        <div class="app">
            <div id="board" class="board" aria-label="Sketch board"></div>

            <!-- Control Panel -->
             <aside class="panel">
                <div class="stack">
                    <div class="paletteWrap">
                        <canvas id="palette" width="220" height="180" class="palette"></canvas>
                        <span id="pickDot" class="pickDot" aria-hidden="true"></span>
                    </div>

                    <input type="color" id="color" class="color" value="#5b9bd5" hidden />

                    <label class="row"><input type="checkbox" id="eraser"> Eraser</label>
                    <label class="row"><input type="checkbox" id="gridLines" checked> Show grid lines</label>
                    <label class="row"><input type="checkbox" id="rainbow"> Rainbow!</label>
                    <label class="row"><input type="checkbox" id="clickDraw"> Click to draw</label>

                    <button id="clearBtn" class="btn gray">Clear board</button>

                    <div class="slider">
                        <input id="size" type="range" min="4" max="100" value="16" />
                        <div class="sizeLabel">Canvas Size: <span id="sizeVal">16</span> px</div>
                    </div>
                </div>
             </aside>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
